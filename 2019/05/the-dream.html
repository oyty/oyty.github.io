<p>王安石</p>

<p>知世如梦无所求</p>

<p>无所求心普空寂</p>

<p>还似梦中随梦境</p>

<p>成就河沙梦功德</p>

<p>李敖 译</p>

<p>人生如梦，有什么好追求的呢？</p>

<p>什么都不追求，我心如止水。</p>

<p>可是，就在一个梦到另一个梦里，</p>

<p>我为人间，留下数不清的功德。</p>
