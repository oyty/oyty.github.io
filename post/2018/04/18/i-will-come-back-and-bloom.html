<h2>我将归来开放</h2>

<p><strong>李敖</strong></p>

<p>因为我从来是那样，</p>

<p>所以你以为我永远是那样。</p>

<p>可是这一次你错了，</p>

<p>我改变的令你难以想象。</p>

<p><br></p>

<p>坏的终能变得好，</p>

<p>弱的总会变得壮，</p>

<p>谁能想到丑陋的一个蛹，</p>

<p>却会变成翩翩的蝴蝶模样？</p>

<p><br></p>

<p>像一朵入夜的荷花，</p>

<p>像一只归巢的宿鸟，</p>

<p>或像一个隐居的老哲人，</p>

<p>我消逝了我所有的锋芒与光亮。</p>

<p><br></p>

<p>漆黑的隧道终会凿穿，</p>

<p>千仞的高岗必被爬上，</p>

<p>百花凋谢时节，</p>

<p>我将归来开放。</p>
