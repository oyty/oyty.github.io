## 我将归来开放

**李敖**

因为我从来是那样，

所以你以为我永远是那样。

可是这一次你错了，

我改变的令你难以想象。

<br>

坏的终能变得好，

弱的总会变得壮，

谁能想到丑陋的一个蛹，

却会变成翩翩的蝴蝶模样？

<br>

像一朵入夜的荷花，

像一只归巢的宿鸟，

或像一个隐居的老哲人，

我消逝了我所有的锋芒与光亮。

<br>

漆黑的隧道终会凿穿，

千仞的高岗必被爬上，

百花凋谢时节，

我将归来开放。
